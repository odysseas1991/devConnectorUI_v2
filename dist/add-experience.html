!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Welcome to the DevConnector</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html"><i class="fas fa-code"></i> DevConnector</a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="posts.html">Posts</a></li>
            <li><a href="dashboard.html"><i class="fas fa-user"></i><span class="hide-sm"> Dashboard</span></a></li>
            <li><a href="login.html"><i class="fas fa-sign-out-alt"></i><span class="hide-sm"> Logout</span></a></li>
        </ul>
    </nav>
   <section class="container">
      <h1 class="large text-primary"> Add An Experience</h1>
      <p class="lead"><i class="fas fa-code-branch"></i> Add any developer/programming positions that you have had in the past</p>
      <small>* = required fields</small>
      <form class="form">
          <div class="form-group">
              <small class="form-text">Give us an idea of where you are at in your career</small>
              <div class="form-group">
                  <input type="text" placeholder="* Job Title" name="title">
              </div>
              <div class="form-group">
                <input type="text" placeholder="* Company" name="company">
              </div>
              <div class="form-group">
                <input type="text" placeholder="Location" name="Location">
              </div>
              <div class="form-group">
                  <h4>From Date</h4>
                <input type="date" name="from">
              </div>
              <div class="form-group">
                <h4>To Date</h4>
              <input type="date" name="to">
              </div>
              <div class="form-group">
               <p><input type="checkbox" name="current" value=""> Current Job</p>
              </div>
              <div class="form-group">
                <textarea name="description" cols="30" rows="5" placeholder="Job Description" name="bio"></textarea>
              </div>

              <input type="submit" class="btn btn-primary my-1">
              <a href="dashboard.html" class="btn my-1">Go Back</a>
          </div>
      </form>
   </section>
</body>
</html>
